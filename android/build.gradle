group 'com.egzy.printer.egzy_print'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs project(':egzy_print').file('libs')
        }
    }
}

// Mengambil flutterRoot dari local.properties
def flutterRoot = System.getenv("FLUTTER_ROOT")
if (flutterRoot == null) {
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file('../local.properties') // Coba cari di direktori root proyek utama
    if (localPropertiesFile.exists()) {
        localProperties.load(localPropertiesFile.newDataInputStream())
        flutterRoot = localProperties.getProperty('flutter.sdk')
    }
}

if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}


apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    if (project.android.hasProperty("namespace")) {
        namespace 'com.egzy.printer.egzy_print'
    }

    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    defaultConfig {
        minSdkVersion 26
    }

    dependencies {
        compileOnly fileTree(dir: "libs", include: ["*.jar","*.aar"])
        testImplementation("org.jetbrains.kotlin:kotlin-test")
        testImplementation("org.mockito:mockito-core:5.0.0")
        implementation(name: 'Lib_v2.19.20240620', ext: 'aar')
        implementation(name: 'OsApi_v1.2.9_20241016', ext: 'aar')
        implementation(name: 'core-3.1.0', ext: 'jar')
        compileOnly files("$flutterRoot/bin/cache/artifacts/engine/android-arm/flutter.jar")
        compileOnly 'androidx.annotation:annotation:1.2.0'
        implementation 'androidx.appcompat:appcompat:1.3.1' 
        implementation 'androidx.core:core-ktx:1.6.0' 
        implementation 'androidx.activity:activity-ktx:1.3.1'
    }

    testOptions {
        unitTests.all {
            useJUnitPlatform()

            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
